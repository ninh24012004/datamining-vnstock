version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: stockdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d stockdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  ingestion:
    build: ./ingestion
    command: python worker.py
    depends_on:
      db:
        condition: service_healthy
    restart: always

  processor:
    build: ./processor
    command: python worker.py
    depends_on:
      db:
        condition: service_healthy
    restart: always

  backend:
    build: ./backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  postgres_data: